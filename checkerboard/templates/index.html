    <body>
        <div class="main">
            <h1>CHECKERBOARD</h1>
            <table class="board">
                {% for i in range(x): %}
                    <tr>
                        {% for j in range(y): %}
                            <!-- <td class='color{{ (i+j)%2+1}}'></td> -->
                            {% if (i+j) % 2 == 0: %}
                                <td class='color1'style='--color1: {{color1}}'></td>
                            {% else: %}
                                <td class='color2'style='--color2: {{color2}}'></td> 
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
                </table>
        </div>
        
    </body>
